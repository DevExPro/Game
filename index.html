<script> var game = new Phaser.Game(1200, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update, render: render });

function preload () {
  game.load.image('background', '../images/Strrs.jpg');
  game.load.image('bullet', '../images/pewpew.png');
  game.load.image('fire', '../images/boosters4.png');
  game.load.image('ship2', '../images/ship2.png');
  game.load.image('enemy', '../images/enemy1.png');
  game.load.image('heart', '../images/Life.png');
}

var bulletTime = 0;
var bullet;
var player;

function create () {
  background = game.add.sprite(0, 0, 'background');
  //weapon = game.add.weapon(30, 'playerFire');
  player = game.add.sprite(400, 500, 'ship2');
  
  ///////////////// Player Lives Section ///////////
  lives = game.add.group();
  life = lives.create(1149, 2, 'heart');
  life = lives.create(1166, 2, 'heart');
  life = lives.create(1183, 2, 'heart');

  ////////////////// Emitter section //////////////////
  game.physics.arcade.enableBody(player);
  emitter = game.add.emitter(0, 0, 1000);
  emitter.makeParticles('fire');
  player.addChild(emitter);
  emitter.y = 0;
  emitter.x = -15;
  
  emitter.lifespan = 300;
  emitter.maxParticleSpeed = new Phaser.Point(-100, 50);
  emitter.minParticleSpeed = new Phaser.Point(-200, -50);
  
  
    
  
  ///////////////// Spawning Enemies //////////////////////////
  enemies = game.add.group();
    enemies.enableBody = true;
  for (var i = 0; i < 2; i++)
    {
        var enemy = enemies.create(game.world.randomX, game.world.randomY, 'enemy');
    }

    enemies.physicsBodyType = Phaser.Physics.ARCADE;
    enemies.setAll('body.collideWorldBounds', true);
    
    ////////////// Player Attributes Sction /////////////////

    hit = 0;

   //game.camera.follow(player);
   cursors = game.input.keyboard.createCursorKeys();
   //game.physics.arcade.enable(player);
   game.world.setBounds(0, 0, 1200, 600);
   
   player.body.collideWorldBounds = true;
   player.anchor.setTo(0.5, 0.5);
   player.body.drag.set(55);
   player.body.maxVelocity.set(300);
   

    /////////////////// Bullets Section ////////////////////// 
    bullets = game.add.group();
    bullets.enableBody = true;
    bullets.physicsBodyType = Phaser.Physics.ARCADE;

    
   for (var i = 0; i < 20; i++)
    {
        var b = bullets.create(0, 0, 'bullet');
        b.name = 'bullet' + i;
        b.anchor.setTo(-.6, 0.5);
        b.exists = false;
        b.visible = false;
        b.checkWorldBounds = true;
        b.events.onOutOfBounds.add(resetBullet, this);
    }
   fireButton = game.input.keyboard.addKey(Phaser.KeyCode.SPACEBAR);
   ////////////////////////////////////////////////////////////
  // left.trackSprite(player, -10, 20, true);
   //right.trackSprite(player, 10, 20, true);
   
}


function update () {
    
    game.physics.arcade.overlap(bullets, enemies, collisionHandler, null, this);

    enemies.forEach(game.physics.arcade.moveToObject, game.physics.arcade, false, player, 150);
    
   // timeBetweenCollision = game.timer(game);
    //if(timeBetweenCollision > 10)
    //{
   if(hit == 0)
    {
        game.physics.arcade.overlap(enemies, player, playerHit, null, this);
    }
    
	game.physics.arcade.collide(enemies);
	game.physics.arcade.collide(player);
	
	

    if (cursors.up.isDown)
    {
       game.physics.arcade.accelerationFromRotation(player.rotation, 300, player.body.acceleration);
       emitter.emitParticle();
        //player.body.velocity.y = -400;
    }
    else
    {
       player.body.acceleration.set(0);
    }
    
    if (cursors.left.isDown)
    {
        player.body.angularVelocity = -300;

       // player.body.velocity.x = -400;
       // player.scale.x = 1;
    }
    else if (cursors.right.isDown)
    {
        player.body.angularVelocity = 300;
        //player.body.velocity.x = 400;
     //   player.scale.x = -1;
    }
    else
    {
        player.body.angularVelocity = 0;
    }
    
    if(fireButton.isDown)
    {
         fireBullet();
    }
}
    
    function render() {
}

function fireBullet () {

    if (game.time.now > bulletTime)
    {
       // bullet.anchor.setTo(0.5, 0.5)
        bullet = bullets.getFirstExists(false);
        bullet.rotation = player.rotation;
        
        

        if (bullet)
        {

            bullet.reset(player.x , player.y -4);
 
            game.physics.arcade.velocityFromAngle(player.angle, 600, bullet.body.velocity);
            //bullet.rotation = game.physics.arcade.moveToPointer(bullet, 1000, game.input.activePointer, 500);

            bulletTime = game.time.now + 125;
            
        }
    }

}
//  Called if the bullet goes out of the screen
function resetBullet (bullet) {

    bullet.kill();

}

//  Called if the bullet hits one of the veg sprites
function collisionHandler (bullet, enemy) {

    bullet.kill();
    enemy.kill();


}

function playerHit (player, enemy) {
    hit = 1;
    player.tint = 0xff0000;
    lifeHeart = lives.getFirstAlive();
    if(lifeHeart)
     {
         lifeHeart.kill();
     }
    hitTimer = game.time.events.add(Phaser.Timer.SECOND * 4, resetHit, this);
     
 /* if(lives.countLiving() < 1)
     {
         
     }*/
}

function resetHit () {
    game.time.events.remove(hitTimer);
    hit = 0;
}
