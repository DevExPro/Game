<script> var game = new Phaser.Game(1200, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update, render: render });

function preload () {
  game.load.image('background', '../images/Strrs.jpg');
  game.load.image('playerFire', '../images/pewpew.png');
  game.load.image('fire', '../images/boosters1.png');
  game.load.image('ship2', '../images/ship2.png');
  game.load.image('enemy', '../images/enemy1.png');
}

function create () {
  background = game.add.sprite(0, 0, 'background');
  weapon = game.add.weapon(30, 'playerFire');
  player = game.add.sprite(400, 500, 'ship2');
  left = game.add.sprite(player.body.x, player.body.y, 'fire');
  right = game.add.sprite(player.body.x, player.body.y, 'fire');
  
  enemies = game.add.group();
    enemies.enableBody = true;
  for (var i = 0; i < 50; i++)
    {
        var enemy = enemies.create(game.world.randomX, game.world.randomY, 'enemy');
    }

   //game.camera.follow(player);
   cursors = game.input.keyboard.createCursorKeys();
   game.physics.arcade.enable(player);
   game.world.setBounds(0, 0, 1200, 600);
   
   player.body.collideWorldBounds = true;
   player.anchor.setTo(0.5, 0.5);
   player.body.drag.set(55);
   player.body.maxVelocity.set(300);
   
   //weapon.bulletKillType = Phaser.Weapon.KILL_LIFESPAN;
   //weapon.bulletLifespan = 2000;
   weapon.bulletSpeed = 600;
   weapon.fireRate = 100;
   weapon.trackSprite(player, 0, 0, true);
   fireButton = game.input.keyboard.addKey(Phaser.KeyCode.SPACEBAR);
   left.trackStrite(player, -10, 20, true);
   right.trackStrite(player, 10, 20, true);
   
}


function update () {

    enemies.forEach(game.physics.arcade.moveToObject, game.physics.arcade, player, 200, 200);

    if (cursors.up.isDown)
    {
       game.physics.arcade.accelerationFromRotation(player.rotation, 300, player.body.acceleration);
        //player.body.velocity.y = -400;
    }
   else
    {
       player.body.acceleration.set(0);
    }
    
    if (cursors.left.isDown)
    {
        player.body.angularVelocity = -300;
       // player.body.velocity.x = -400;
       // player.scale.x = 1;
    }
    else if (cursors.right.isDown)
    {
        player.body.angularVelocity = 300;
        //player.body.velocity.x = 400;
     //   player.scale.x = -1;
    }
    else
    {
        player.body.angularVelocity = 0;
    }
    
    if(fireButton.isDown)
    {
         weapon.fire();
    }
}
    
    function render() {
        weapon.debug();
}
